<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_box" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="dados_cliente">
                <h1>Login</h1>
                <p id="pCenter">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form class="form">
                    <div class="campo">
                        <span class="material-symbols-outlined">account_box</span>
                        <input type="email" name="emailuser" id="idemail" placeholder="seu e-mail">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="passworduser" id="idpassword" placeholder="sua senha">
                    </div>
                    <span id="verficacao"></span>
                    <button type="submit" id="buttonForm">Entrar</button>
                    <button id="forgot_password">Esqueceu Senha ✉️</button>
                </form>
            </section>
        </div>
        <div class="img">
            <img src="assets/new-york-1745089_640.jpg" alt="Imagem de um prédio">
        </div>
    </main>
</body>
</html>
